<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Звоним Рони</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas {
            transform: rotate(90deg) scale(1.8, 1.8) translate(600px, 0px) 
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
	width: 1820, // window.innerHeight
	height: 980, // window.innerWidth
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;   
var gameOver = false;
var scoreText;
var balloon;

var game = new Phaser.Game(config);

var text = [
    'Привет, Даша!\n\nВерни пропал!\nДавай попробуем отследить\nего по сигналу!',
    'Сигнал получен.\nВерни далеко.\nПридётся за ним ехать!\nБежим в машину!',
    'Материализую сообщение\nс адресом!',
    'Позвони, как доберёшься!',
    'Даша, надо найти шифр, но это не так-то просто! Придётся решать задачи! Первая подсказка! Кошка идёт с третьего этажа на шестой, куда она идёт вниз или вверх?'
];

var self;

function preload ()
{
    this.load.image('bg', 'assets/bg.jpg');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('bubble', 'assets/bubble.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 256, frameHeight: 256 });
}

function create ()
{
    self = this;
    //  A simple background for our game
    this.add.image(960, 440, 'bg');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 990, 'ground').setScale(10, 2).refreshBody();

    //  Now let's create some ledges
    //platforms.create(600, 400, 'ground');
    //platforms.create(50, 250, 'ground');
    //platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(300, 700, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'say',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 33 }),
        frameRate: 20
    });

    this.anims.create({
        key: 'wait',
        frames: this.anims.generateFrameNumbers('dude', { start: 34, end: 53 }),
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 54, end: 73 }),
        frameRate: 40
    });

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { frames: [ ...Array(20).keys() ].map(i => 73 - i) }),
        frameRate: 40
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 74 } ]
    });

    this.anims.create({
        key: 'hello',
        frames: this.anims.generateFrameNumbers('dude', { start: 74, end: 74 + 66 }),
        frameRate: 20
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    //stars = this.physics.add.group({
    //    key: 'star',
    //    repeat: 11,
    //    setXY: { x: 12, y: 0, stepX: 70 }
    //});

    //stars.children.iterate(function (child) {
    //    //  Give each star a slightly different bounce
    //    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    //});

    //bombs = this.physics.add.group();

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    //this.physics.add.collider(stars, platforms);
    //this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    //this.physics.add.overlap(player, stars, collectStar, null, this);

    //this.physics.add.collider(player, bombs, hitBomb, null, this);

    balloon = this.add.image(820, 450, 'bubble');
    scoreText = this.add.text(400, 280, 'Привет, Даша!', { fontSize: '60px', fill: '#000' });

    setTextVisible(false);

    playAnimations();
}

function setTextVisible(value) {
    scoreText.visible = value;
    balloon.visible = value;
}

async function playAnimations() {
    await play('hello');
    await say(text[0]);
    await say(text[1]);
    await say(text[2]);
    await say(text[3]);

    while(true) {
        for (var i=0; i < 5; i++) {
            await play('wait');
        }

        await delay(500);

        player.setVelocityX(40);
        for (var i=0; i < 40; i++) {
            await play('right');
        }
        player.setVelocityX(0);
        
        player.anims.play('turn', true);
        await delay(500);

        player.setVelocityX(-40);
        for (var i=0; i < 40; i++) {
            await play('left');
        }
        player.setVelocityX(0);
    }
}

async function say(text) {
    scoreText.setText(text);
    setTextVisible(true);
    for (var i=0; i < 5; i++) {
        await play('say');
    }
    await waitClicked();
    setTextVisible(false);
}

function waitClicked() {
    return new Promise((resolve, reject) => {
        const cb = () => {
            resolve();
            self.input.off('pointerdown', cb);
        };
        self.input.on('pointerdown', cb);
    });
}

function delay(time) {
    return new Promise((resolve, reject) => {
        setTimeout(resolve, time);
    });
}

function play(key) {
    return new Promise((resolve, reject) => {
        const cb = (animation) => {
            if(animation.key === key) {
                player.off('animationcomplete', cb);
                resolve();
            }
        };

        player.on('animationcomplete', cb);

        player.anims.play(key);
    });
}

function update ()
{
}

</script>

</body>
</html>
